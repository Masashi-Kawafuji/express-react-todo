version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - 3000:3000
    volumes:
      - ./backend:/usr/src/app
      - ./backend/node_modules:/usr/src/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3000
  frontend:
    build: ./frontend
    ports:
      - 8080:8080
    volumes:
      - ./frontend:/usr/src/app
      - ./frontend/node_modules:/usr/src/app/node_modules
